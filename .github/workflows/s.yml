name: Ejecutar S

on:
  #workflow_dispatch:
  schedule:
    - cron: '0 1 * * *'

jobs:
  execute-script:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18' # Especifica la versi√≥n de Node.js que necesitas
    - name: Instalar dependencias
      run: npm install
    - name: Ejecutar script
      env:
        CONSUMER1: ${{ secrets.CONSUMER1 }} # Paso el secreto como variable de entorno
        CONSUMER2: ${{ secrets.CONSUMER2 }}
        SOL1: ${{ secrets.SOL1 }}
        SOL2: ${{ secrets.SOL2 }}
      run: node index.js
